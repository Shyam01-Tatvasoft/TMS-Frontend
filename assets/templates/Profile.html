<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/profile.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- toaster link  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- frontend side validation -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <section class="container-fluid mt-3">
      <!-- Add User header -->
      <div class="row align-items-center d-flex flex-wrap mb-3">
        <h1 class="fs-2 col-md-4 font-weight-bold">My Profile</h1>
      </div>
      <!-- Form -->
      <div class="shadow card container-fluid p-3 shadow">
        <form
          enctype="multipart/form-data"
          method="post"
          class="row needs-validation"
          id="ProfileForm"
        >
        <input type="hidden" id="userProfileId" >
        <input type="hidden" id="email" >
          <div>
            <div class="row mx-2">
              <div class="d-flex justify-content-center p-0">
                <div class="d-flex">
                  <img
                    src="../images/profile.png"
                    class="profile-img rounded-circle"
                    alt="profile-img"
                  />
                  <input
                    type="file"
                    id="ProfileImageUpload"
                    name="profileImage"
                    accept="image/*"
                    style="display: none"
                  />
                  <label
                    id="changeImageButton"
                    for="ProfileImageUpload"
                    class="position-absolute bg-white camera-position z-3 rounded-circle border z-2 shadow-sm"
                  >
                    <i
                      class="fa fa-camera p-2"
                      for="ProfileImageUpload"
                      aria-hidden="true"
                    ></i>
                  </label>
                  <input
                    type="hidden"
                    name="profileImagePath"
                    id="profileImagePath"
                  />
                </div>
              </div>
              <div class="col-md-7 p-0 mt-3 text-center text-md-start">
                <h3 id="userFullName"></h3>
              </div>
              <div
                class="col-lg-3 mb-lg-0 mb-2 d-flex justify-content-center align-items-center"
                id="userEmail"
              ></div>
            </div>
            <div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="firstName"
                      class="form-control"
                      id="firstName"
                      placeholder="firstName"
                      name="firstName"
                    />
                    <label for="firstName">First Name</label>
                    <span class="text-danger fs-6 ms-2"></span>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="lastName"
                      name="lastName"
                    />
                    <label for="LastName">lastName</label>
                    <span class="text-danger fs-6 ms-2"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="profileUserName"
                    placeholder="name"
                    name="userName"
                  />
                  <label for="userName">User Name</label>
                  <span class="text-danger fs-6 ms-2"></span>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="name"
                    name="phone"
                    oninput="validateInputNumber(this)"
                  />
                  <label for="phone">Phone</label>
                  <span class="text-danger fs-6 ms-2"></span>
                </div>
              </div>
            </div>
            <div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="country"
                      aria-label="Select Country"
                      name="country"
                    >
                      <option value="">Select Country</option>
                    </select>
                    <label for="select-country">Country</label>
                    <span class="text-danger fs-6 ms-2"></span>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="timezone"
                      aria-label="Select City"
                      name="timezone"
                    >
                      <option value="">Select Timezone</option>
                    </select>
                    <label for="select-city">Timezone</label>
                    <span class="text-danger fs-6 ms-2"></span>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class="mt-2 d-flex justify-content-end">
                <button class="btn btn-primary me-3" type="submit">
                  Update
                </button>
              </div>
              <span class="text-success"></span>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../script/common.js"></script>
    <script src="../script/Profile.js"></script>
  </body>
</html>
