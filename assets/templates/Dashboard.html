<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Data-table -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>

    <!-- toaster-link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="../style/common.css" />

    <!-- frontend side validation -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
    <div id="head-placeholder"></div>
  </head>
  <body>
    <div id="navbar-container"></div>

    <nav class="bg-white p-2">
      <div class="nav nav-underline" id="nav-tab" role="tablist">
        <button
          class="nav-link active tab-link pe-1"
          id="nav-item-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-item"
          type="button"
          role="tab"
          aria-controls="nav-item"
          aria-selected="true"
        >
          <span class="mx-2"><i class="fa-solid fa-list"></i></span>Tasks
        </button>
        <button
          class="nav-link tab-link pe-2"
          id="nav-modifier-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-modifier"
          type="button"
          role="tab"
          aria-controls="nav-modifier"
          aria-selected="false"
        >
          <!-- <span class="mx-2"><i class="fa-solid fa-list"></i></span> -->
          <span class="mx-2"><i class="fa-solid fa-calendar"></i></span>
          Schedule
        </button>
      </div>
    </nav>

    <!-- Task and Schedule -->
    <div class="tab-content" id="nav-tabContent">
      <!-- Task Tab -->
      <div
        class="tab-pane fade show active mt-2"
        id="nav-item"
        role="tabpanel"
        aria-labelledby="nav-item-tab"
      >
        <section class="container-fluid">
          <div class="d-flex justify-content-between">
            <h2 class="text-center">Task List</h2>
            <button id="addTaskButton" class="btn btn-outline-secondary">
              <i ></i> + Add Task
            </button>
          </div>

          <div class="table-responsive">
            <section class="mt-3">
              <table class="table w-100" id="taskTable">
                <thead class="table-secondary">
                  <tr>
                    <th>Task</th>
                    <th>Sub Task</th>
                    <th>Assigned To</th>
                    <th class="w-25">Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
              </table>
            </section>
          </div>
        </section>
      </div>

      <!-- Schedule Tab -->
      <div
        class="tab-pane fade mt-2"
        id="nav-modifier"
        role="tabpanel"
        aria-labelledby="nav-modifier-tab"
      ></div>
    </div>

    <!-- Task Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <form id="taskForm">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="taskId" name="taskId" />

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="userId" name="userId">
                      <option value="">Select User</option>
                    </select>
                    <label for="userId" class="form-label">User</label>
                    <div class="text-danger" id="userIdError"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="taskType"
                      name="taskType"
                    ></select>
                    <label for="taskType" class="form-label">Task Type</label>
                    <div class="text-danger" id="taskTypeError"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div id="subTaskField" class="col-md-4"></div>

                <!-- Dynamic Fields -->
                <div class="col-md-8">
                  <div class="row" id="dynamicFields"></div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="status" name="status">
                      <option value="" hidden>Select status</option>
                      <option value="1">Pending</option>
                      <option value="2">In Progress</option>
                      <option value="3">Completed</option>
                      <option value="4">On Hold</option>
                      <option value="5">Cancelled</option>
                    </select>
                    <label for="status" class="form-label">Status</label>
                    <div class="text-danger" id="priorityError"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="priority" name="priority">
                      <option value="" selected hidden>Select Priority</option>
                      <option value="1">Low</option>
                      <option value="2">Medium</option>
                      <option value="3">High</option>
                      <option value="3">Urgent</option>
                    </select>
                    <label for="priority" class="form-label">Priority</label>
                    <div class="text-danger" id="priorityError"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div>
                  <div class="form-floating">
                    <input
                    type="date"
                    class="form-control"
                    id="dueDate"
                    name="dueDate"
                    />
                    <label for="dueDate" class="form-label">Due Date</label>
                    <div class="text-danger" id="dueDateError"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div>
                  <div class="form-floating">
                    <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="3"
                    ></textarea>
                    <label for="description" class="form-label">Description</label>
                    <div class="text-danger" id="descriptionError"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../script/common.js"></script>
    <script src="../script/Dashboard.js"></script>
  </body>
</html>
