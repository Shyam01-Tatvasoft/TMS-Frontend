<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- toaster-link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <div id="head-placeholder"></div>

    <!-- Data-table -->
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/common.css" />

    <!-- frontend side validation -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <nav class="bg-white p-2">
      <div class="nav nav-underline" id="nav-tab" role="tablist">
        <button
          class="nav-link active tab-link pe-1"
          id="nav-item-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-item"
          type="button"
          role="tab"
          aria-controls="nav-item"
          aria-selected="true"
        >
          <h5>
            <span class="mx-2"><i class="fa-solid fa-list"></i></span>Tasks
          </h5>
        </button>
        <button
          class="nav-link tab-link pe-2"
          id="nav-modifier-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-modifier"
          type="button"
          role="tab"
          aria-controls="nav-modifier"
          aria-selected="false"
        >
          <!-- <span class="mx-2"><i class="fa-solid fa-list"></i></span> -->
          <h5>
            <span class="mx-2"><i class="fa-solid fa-calendar"></i></span
            >Schedule
          </h5>
        </button>
      </div>
    </nav>

    <!-- Task and Schedule -->
    <div class="tab-content" id="nav-tabContent">
      <!-- Task Tab -->
      <div
        class="tab-pane fade show active mt-2"
        id="nav-item"
        role="tabpanel"
        aria-labelledby="nav-item-tab"
      >
        <section class="container-fluid">
          <div class="d-flex justify-content-between">
            <div>
              <h4 class="text-center">Task List</h4>
            </div>
            <div>
              <button id="addTaskButton" class="btn btn-outline-secondary">
                <i class="fa-solid fa-plus"></i> Add Task
              </button>
            </div>
          </div>

          <div class="table-responsive shadow rounded-2 p-2">
            <table class="table" id="taskTable">
              <thead class="table-secondary table-hover">
                <tr>
                  <th>Task</th>
                  <th>Sub Task</th>
                  <th>Assigned To</th>
                  <th class="w-25">Description</th>
                  <th>Due Date</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody id="taskTableBody"></tbody>
            </table>
          </div>
        </section>
      </div>

      <!-- Schedule Tab -->
      <div
        class="tab-pane fade mt-2"
        id="nav-modifier"
        role="tabpanel"
        aria-labelledby="nav-modifier-tab"
      ></div>
    </div>

    <!-- Task Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <form id="taskForm">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="taskId" name="taskId" />

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="userId" name="userId">
                      <option value="">Select User</option>
                    </select>
                    <label for="userId" class="form-label">User</label>
                    <div class="text-danger" id="userIdError"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="taskType"
                      name="taskType"
                    ></select>
                    <label for="taskType" class="form-label">Task Type</label>
                    <div class="text-danger" id="taskTypeError"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div id="subTaskField" class="col-md-4"></div>

                <!-- Dynamic Fields -->
                <div class="col-md-8">
                  <div class="row" id="dynamicFields"></div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="status"
                      name="status"
                    ></select>
                    <label for="status" class="form-label">Status</label>
                    <div class="text-danger" id="priorityError"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <select class="form-select" id="priority" name="priority">
                      <option value="" selected hidden>Select Priority</option>
                      <option value="1">Low</option>
                      <option value="2">Medium</option>
                      <option value="3">High</option>
                    </select>
                    <label for="priority" class="form-label">Priority</label>
                    <div class="text-danger" id="priorityError"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div>
                  <div class="form-floating">
                    <input
                      type="date"
                      class="form-control"
                      id="dueDate"
                      name="dueDate"
                    />
                    <label for="dueDate" class="form-label">Due Date</label>
                    <div class="text-danger" id="dueDateError"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      id="description"
                      name="description"
                      rows="3"
                    ></textarea>
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <div class="text-danger" id="descriptionError"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-dark">
                Save Task
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- File Upload Form -->
    <div
      class="modal fade"
      id="file-upload-modal"
      tabindex="-1"
      aria-labelledby="fileUploadModalLable"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <form id="file-upload-form" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title" id="fileUploadModalLable">Upload File</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <section class="d-lg-flex d-block ">
                <div class="d-flex justify-content-center align-items-center">
                  <input type="hidden" name="FkTaskId" id="email-task-id" />
                  <input type="hidden" name="FkUserId" id="email-user-id" />

                  <div class="border border-1 border-dashed m-1 h-100 d-flex justify-content-center align-items-center">
                    <input
                      type="file"
                      id="files"
                      name="files"
                      multiple
                      required
                    />
                  </div>
                </div>
                <div class="">
                  <p class="fw-bold">Requirement : </p>
                  <p class="upload-file-requirement fw-bold border border-2 shadow border-black"></p>
                  <hr>
                  <p><span class="fw-bold">Supported file type : </span>PDF, JPG/JPEG/PNG, Excel</p>
                  <p><span class="fw-bold">Upload file limits : </span>Up to 10 files with the maximum of 10MB Per file</p>
                  <p><span class="fw-bold">File Name : </span> avoid special characters
                    <!-- <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a> -->
                     <button type="button" class="btn " data-bs-toggle="tooltip" data-bs-placement="right" title="Unsupported special characters ~!@#$%^&*()_+[]{}|;':\,.<>?">
                    <i class="fa-solid fa-circle-info"></i>
                  </button></p>
                </div>
              </section>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-dark">
                Submit Task
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Email Form -->
    <div
      class="modal fade"
      id="send-mail-modal"
      tabindex="-1"
      aria-labelledby="sendMailModalLable"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <form id="send-mail-form" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title" id="sendMailModalLable">Send Email</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" name="FkTaskId" id="email-task-id" />
              <input type="hidden" name="FkUserId" id="email-user-id" />
              <div class="row mb-3">
                <div class="">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="Email"
                      placeholder="Email"
                    />
                    <label for="email" class="form-label">Email</label>
                    <span class="text-danger" id="emailError"></span>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="">
                  <div class="form-floating">
                    <select
                      class="form-select"
                      id="subject"
                      name="Subject"
                    ></select>
                    <label for="subject" class="form-label">Subject</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-dark">
                Submit Task
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>    <script src="../script/Endpoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <!-- <div id="footer-placeholder"></div> -->
    <script src="../script/common.js"></script>
    <script src="../script/Dashboard.js"></script>
  </body>
</html>
