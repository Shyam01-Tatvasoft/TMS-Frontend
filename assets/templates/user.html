<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../style/common.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- toaster link  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <div id="head-placeholder"></div>
    <!-- frontend side validation -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <section class="container-fluid">
      <div class="d-flex justify-content-between mx-5">
        <div>
          <h2 class="text-center">Users List</h2>
        </div>
        <div>
          <button id="AddUser" class="btn btn-outline-primary">Add User</button>
        </div>
      </div>
      <div class="table-response shadow card rounded-2">
        <table class="table table-bordered table-striped" id="userTable">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users will be appended here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal for Add/Edit User -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userFormId" />
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
                <span class="text-danger" id="firstNameError"></span>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
                <span class="text-danger" id="lastNameError"></span>
              </div>
              <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="uesrname1"
                  name="userName"
                />
                <span class="text-danger" id="usernameError"></span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
                <span class="text-danger" id="emailError"></span>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                oninput="validateInputNumber(this)"">
                <span class="text-danger" id="phoneError"></span>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" name="country">
                  <option value="">Select Country</option>
                </select>
                <span class="text-danger" id="countryError"></span>
              </div>
              <div class="mb-3">
                <label for="timezone" class="form-label">Timezone</label>
                <select class="form-select" id="timezone" name="timezone">
                  <option value="">Select Timezone</option>
                </select>
                <span class="text-danger" id="timezoneError"></span>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- delete modal -->
    <div
      class="modal fade"
      id="deleteUserModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Delete Confirmation
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="text-center">
            <i
              class="fa-solid fa-triangle-exclamation fa-2xl text-warning"
            ></i>
          </div>
          <div class="modal-body text-center p-1">
            <p class="fw-bold mb-0">
              Are you sure you want to delete this User?
            </p>
          </div>
          <div class="modal-footer d-flex justify-content-center border-0">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="confirmDeleteUserBtn"
            >
              Yes
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="../script/common.js"></script>
    <script src="../script/user.js"></script>
  </body>
</html>
