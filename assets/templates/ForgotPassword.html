<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- toaster-link -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../style/login.css" />
    <link rel="stylesheet" href="../style/common.css" />

    <!-- frontend side validation -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.min.js"></script>
  </head>
  <body>
    <section
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div class="col-md-3 card p-4 shadow">
        <h3 class="text-center">Forgot Password</h3>

        <form id="forgotPasswordForm" method="post">
          <input type="hidden" id="resetToken" name="Token" />
          <div class="form-input-div my-3">
            <input
              type="text"
              placeholder="Email"
              class="form-control p-2"
              name="email"
              id="email"
            />
            <span class="form-input-icon"
              ><i
                class="fa-solid fa-user text-gray"
                id="resetPassEyeBtn1"
              ></i>
            </span>
            <span class="text-danger"></span>
          </div>
          <div class="my-3">
            <button class="btn btn-primary w-100" type="submit">Submit</button>
          </div>
          <div class="text-center">
            <a href="/">Back to login</a>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    
    <script src="../script/ForgotPassword.js"></script>
  </body>
</html>
