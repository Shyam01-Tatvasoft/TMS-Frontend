<!DOCTYPE html>
<html lang="en">
<head>
    <div id="head-placeholder"></div>
    <title>Register</title>
    <link rel="stylesheet" href="../style/login.css" />
</head>
<body>
    <div class="container-fluid d-flex p-0 vh-100" id="login-page">
        <div class="row m-0 w-100">
            <section class="col-md-6 d-flex p-0 login-img d-none d-md-block align-items-center my-auto">
                <img src="../images/login.jpg" alt="pizzashop_background" class="img-fluid" id="login-img" />
            </section>
            <section class="col-12 col-md-6 d-flex justify-content-center align-items-center"
                id="login-form-section">
                <div class="col-xl-6 justify-content-center bg-light p-5 border rounded-2 shadow">
                    <div class="row mb-5">
                        <div class="d-flex align-items-center justify-content-center p-0">
                            <h1 class="text-dark">Register</h1>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <form  id="loginForm" method="post">
                             <div class="form-input-div mt-3">
                                <input type="text" placeholder="Name*" class="form-control p-2" name="Name" id="Name"
                                    />
                                <span class="form-input-icon"><i class="fa-solid fa-user" style="color: gray"></i>
                                </span>
                            </div>
                            <span id="nameError" class="text-danger fs-6 mx-2 mb-3" asp-validation-for="Name"></span>
                
                            <div class="form-input-div mt-3">
                                <input type="text" placeholder="Email*" class="form-control p-2" name="Email" id="email"
                                    />
                                </span>
                            </div>
                            <span id="emailError" class="text-danger fs-6 mx-2 mb-3" asp-validation-for="Email"></span>
                
                            <div class="form-input-div mt-3">
                                <input type="password" placeholder="Password*" class="form-control p-2" name="Password"
                                    id="Password" />
                                <span class="form-input-icon"><i class="fa-solid fa-eye" id="eye-icon" style="color: gray"></i>
                                </span>
                            </div>
                            <span id="passwordError" class="text-danger fs-6 mx-2 mb-3" asp-validation-for="Password"></span>
                
                            <div class="form-input-div mt-3">
                                <input type="text" placeholder="Phone*" class="form-control p-2" name="Phone" id="Phone"
                                    />
                                </span>
                            </div>
                            <span id="phoneError" class="text-danger fs-6 mx-2 mb-3" asp-validation-for="Phone"></span>
                            <div class="my-3">
                                <button class="btn btn-dark w-100" type="submit">Register</button>
                            </div>
                        </form>
                        <div id="ForgotPassword" class="text-center">
                          <a href='../templates/login.html'>I have an account !</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script>
      $(function () {
        $("#head-placeholder").load("../partials/header.html");
        $("#footer-placeholder").load("../partials/footer.html");
      });
      </script>
</body>
</html>
